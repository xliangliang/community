<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>亮亮社区</title>
    <script src="../assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css"/>

</head>
<body class="cm-login">

<div class="text-center" style="padding:90px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
    <img src="../assets/img/liangliang_login.PNG" width="300" height="45">
</div>

<div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
    <form method="post" action="/api/login">
        <div class="col-xs-12">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                    <input type="text" name="username" id="username" class="form-control" placeholder="用户名/邮箱/手机">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="checkbox"><label><input type="checkbox"> 记住密码 </label></div>
        </div><div class="col-xs-6">
        <button type="submit" class="btn btn-block btn-primary">登录</button>
    </div>
    </form>
</div>
</body>
</html>
